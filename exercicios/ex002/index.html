<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1><hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.Basta colocar tudo no meio de um par de tags &lt;p&gt; e &lt;/p&gt;.</p>
    <p>Se precisar quebrar o texto em algum lugar especifico como <br> esse você pode usar a tag br</p>
    <p>lista com alguns simbolos:
    &euro;
    &cent;
    &uparrow;
    &yen;
    &pound;
</p>
<p>Vamos adicionar emoji:
    &#x1f596;
    &#x1f913;
</p>
</body>
</html>
