<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    
   <ul>
    <li><abbr title="Use a tag &lt p &gt">Parágrafo</abbr></li>
    <li><abbr title="Use uma tag entre &lt h1 &gt e &lt h6 &gt">Titulos</abbr></li>
    <li><abbr title="Use a tag &lt img &gt">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt code &gt">Código Fonte</abbr></li>
    <li><abbr title="Use a tag &lt ol &gt">Listas ordenadas</abbr></li>
    <li><abbr title="Use a tag &lt ul &gt">Listas nao ordenadas</abbr></li>
    <li><abbr title="Use a tag &lt li &gt">Listas</abbr></li>
   </ul>

    
</body>
</html>
